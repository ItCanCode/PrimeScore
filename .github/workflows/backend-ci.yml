name: Backend CI and Coverage

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-backend:
    name: Run Backend Tests and Upload Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend   # all commands run inside backend folder

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run tests with coverage and JUnit reporter
      - name: Run Jest tests
        run: npm test
        env:
          JEST_JUNIT_OUTPUT: ./junit.xml

      # 5️⃣ Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          flags: backend
          slug: ItCanCode/PrimeScore

      # 6️⃣ Upload JUnit test results to Codecov
      - name: Upload test results to Codecov
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./junit.xml
